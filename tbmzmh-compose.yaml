# Use root/example as user/password credentials
version: '2.0'
services:
  db:
    image: mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      #- TZ="America/Kentucky/Louisville"
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
  zm:
    image: tbmzmh
    restart: always
    ports:
      - 8778:80/tcp
      - 9000:9000/tcp
    environment: 
      #- TZ="America/Kentucky/Louisville"
      - SHMEM="50%"
      - PUID="99"
      - PGID="100"
      - INSTALL_HOOK="0"
      - INSTALL_FACE="0"
      - INSTALL_TINY_YOLO="0"
      - INSTALL_YOLO="0"
      - MULTI_PORT_START="0"
      - MULTI_PORT_END="0"
    volumes:
      - "./host:/config:rw"
      - "./host/data:/var/cache/zoneminder:rw"
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
